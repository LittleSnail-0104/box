<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .p{
        margin: 25px 50px 75px 100px
    }
    div{
        width: 320px;
        height: 50px;
        padding: 10px;
        border: 5px solid gray;
        margin: 0;
    }
    

    </style>
</head>
<body>
    
  
    <p><img src="1.jpg" style="border: dotted;"></p>
      
    
   
    <p><img src="1.jpg" style="border: double;"></p>
      
 
    <p><img src="1.jpg" style="border-style: solid; border-width: medium;"></p>
      
   
    <p><img src="1.jpg" style="border-style: solid; border-width: thick;"></p>
      
    


</body>
</html>
