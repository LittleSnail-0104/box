<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特色小貓咪介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('222.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
        }
        h1, h2 { color: #7e2b6c; text-align: center; }
        .container {
            width: 80%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .content img {
            width: 250px;
            height: auto;
            margin: 10px;
            border: 5px solid #fa8080;
        }
        .left {
            float: left;
            margin-right: 15px;
        }
        .right {
            float: right;
            margin-left: 15px;
        }
        .content p {
            text-align: justify;
            overflow: hidden;
        }
        .content::after {
            content: "";
            display: table;
            clear: both;
        }
        .sub-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fc8383;
            margin-bottom: 5px;
        }
        .title-row {
            display: flex;
            justify-content: space-around;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>特色小貓咪介紹</h1>

        <div class="title-row">
            <div>淋濕貓</div>
            <div>跳舞貓之一</div>
            <div>被罵悲傷貓貓</div>
            <div>生氣貓</div>
        </div>
<div class="content">
            <h1>淋濕貓</h1>
            <img src="5.jpg" alt="美術館" class="left">
            <p>被淋濕的貓咪，他沒有一處是乾的</p>
        </div>

        <div class="content">
            <h1>跳舞貓之一</h1>
            <img src="6.jpg" alt="花磚博物館" class="right">
            <p>喜愛跳舞的貓咪，他夢想是成為一個偉大的舞者</p>
        </div>

        <div class="content">
            <h1>被罵悲傷貓貓</h1>
            <img src="3.jpg" alt="檜意森活村" class="left">
            <p>犯錯事被主人罵，並禁止吃貓咪肉條的委屈貓咪</p>
        </div>

        <div class="content">
            <h1>生氣貓</h1>
            <img src="4.jpg" alt="森林之歌" class="right">
            <p>被主人搶走貓罐頭而生氣</p>
        </div>
    </div>
</body>
</html>
